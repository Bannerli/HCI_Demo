<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
   <div id="screen">
     <div class="head-bar">
      <div class="back-button">
        <a href="songs.html">
        <i class="material-icons">arrow_back</i>
        </a>
      </div>
   </div>
   <div class="player-album-art">
   <img src="images/currents.jpg" alt="Currents Album Cover">
   </div>
   <div id="player-song-info">
      <p>The Less I Know The Better</p>
   </div>
   <div id="player-song-name">
      <p><em>Currents</em> - Tame Impala</p>
   </div>
   <div id="player-time">
   <input type="range" id="brand" value="0" min="0" max="180">
   </div>
   <div id="time_to_end">
     <div id="start">0:00</div>
     <div id="end">3:00</div>
   </div>
   <div class="player-controls">
      <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
      <button onclick="switchPlay()"><i id="play" class="material-icons">play_arrow</i></button>
      <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
   </div>
   <div id="volume-bar">
      <div class="material-icons">volume_down</div>
      <div class="volume1" id="vl0"></div>
      <div class="volume1" id="vl1"></div>
      <div class="volume1" id="vl2"></div>
      <div class="volume1" id="vl3"></div>
      <div class="volume1" id="vl4"></div>
      <div class="volume1" id="vl5"></div>
    </div>

   <div class="volume-rocker">
   <button id="volume-down" onclick="volDown()">&mdash;</button>
   <button id="volume-up" onclick="volUp()">+</button>
   </div>
</div>
  <script src='ipod.js'></script>
</body>
</html>
